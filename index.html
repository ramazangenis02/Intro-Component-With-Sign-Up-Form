<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Intro Component Sign Up Form</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="/images/favicon-32x32.png" />
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Poppins">
</head>

<body>
    <main class="container">
        <div class="title">
            <h1>Learn to code by watching others</h1>
            <p>See how experinced developers solve problems in real-time. Watching scripted tutorials is great, but
                understanding how developers think is invaluable.</p>
        </div>
        <div class="card">
            <button id="try">Try it free 7 days <span>then $20/mo. thereafter</span></button>

            <div class="form-wrapper">
                <form name="form" action="" method="post" id="form">
                    <input aria-label="First Name" type="text" name="firstname" id="fname" placeholder="First Name">
                    <img src="images/icon-error.svg" alt="" class="error" id="fnameErrorImg">
                    <small id="fnameError" class="warning"></small>
                    <input aria-label="Last Name" type="text" name="lname" id="lname" placeholder="Last Name">
                    <img src="images/icon-error.svg" alt="" class="error" id="lnameErrorImg">
                    <small id="lnameError" class="warning"></small>
                    <input aria-label="Email Address" type="email" name="email" id="email" placeholder="Email Address">
                    <img src="images/icon-error.svg" alt="" class="error" id="emailErrorImg">
                    <small id="emailError" class="warning"></small>
                    <input aria-label="Password" type="password" name="password" id="password" placeholder="Password">
                    <img src="images/icon-error.svg" alt="" class="error" id="passwordErrorImg">
                    <small id="passwordError" class="warning"></small>
                    <input aria-label="Submit" type="submit" value="Claim your free trial" id="submit">
                    <p id="footer">By clicking the button, you are agreeing to our <a href="#">Terms and Services</a>
            </div>
            </form>
        </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
